<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="
      box-border
      h-screen
      m-auto
      p-auto
      overflow-hidden
      bg-black
      font-mono
      flex
      justify-center
      items-center
    "
  >
    <div
      class="
        bg-gray-800
        flex
        items-center
        justify-center
        m-5
        h-5/6
        flex-grow flex-col
        text-black
      "
    >
      <div class="text-4xl text-white">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="seconds"
          >15</span
        >
      </div>
      <div id="buttons" class="flex space-x-5">
        <button
          onclick="startTimer()"
          class="mt-4 bg-green-700 text-white rounded-lg p-2 focus:ring-4"
        >
          Start timer
        </button>
        <button
          onclick="stopTimer()"
          class="mt-4 bg-red-700 text-white rounded-lg p-2 focus:ring-4"
        >
          Stop timer
        </button>
      </div>
    </div>
    <div id="done" class="hidden absolute top-40 left-50 text-4xl">
      Congrats, the timer is done! ðŸ¥³
    </div>

    <script src="clock.js"></script>
  </body>
</html>
